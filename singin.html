<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/custom_styles.css">
  <link rel="stylesheet" href="css/singin.css">
  <title>Zé Aluga | Login</title>
</head>
<body class="bg-custom-primary">

  <div class="container-fluid">
    <div id="img_banner" class="row">
      <div class="col-md-5 p-0">
        <img src="assets/images/img-login.jpg" alt="banner-login" class="img-fluid">
      </div>

      <div class="col-md-7 d-flex flex-column align-items-center justify-content-center">
        
        <div class="text-center mb-4">
          <a href="index.html">
            <img src="assets/svg/LOGO_1.svg" alt="Logo Zé Aluga" class="logo-img">
          </a>
        </div>

        <div id="form-card" class="card mx-auto outline-custom-secondary rounded-lg">
          <div class="card-body">
            <h1 class="card-title text-custom-secondary fs-custom-heading font-family-primary">Login</h1>
            <h5 class="card-subtitle text-custom-secondary font-family-secondary">Não tem uma conta? <a href="singup.html" class="bg-custom-secondary p-2 rounded text-custom-primary fs-product-card-title">Cadastre-se</a></h5>

            <!-- Formulário de Login -->
            <div class="row mt-3">
              <div class="col-md-12">
                <input type="email" placeholder="Email" class="form-control">
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-12">
                <input type="password" placeholder="Senha" class="form-control">
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-12">
                <button class="btn bg-custom-secondary text-custom-primary font-family-primary fw-bold p-2 w-100">Entrar</button>
              </div>
            </div>

            <!-- Divisória para ou -->
            <div class="divider mt-4 mb-2"></div>
            <p class="text-center text-light">ou</p>

            <!-- Botões de Login com Google e Facebook -->
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-light w-100 mb-2 d-flex align-items-center justify-content-center">
                  <i class="bi bi-google me-2"></i> Entrar com Google
                </button>
              </div>
              <div class="col-md-12">
                <button class="btn btn-primary w-100 d-flex align-items-center justify-content-center">
                  <i class="bi bi-facebook me-2"></i> Entrar com Facebook
                </button>
              </div>
            </div>

            <!-- Link para recuperar senha -->
            <div class="text-center mt-3">
              <a href="#" class="text-light">Esqueceu sua senha?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
