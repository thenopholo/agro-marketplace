<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
    <header-component></header-component>

    <div id="mainCarousel" class="container-fluid carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-indicators custom-indicators">
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active rounded" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>

    <div class="carousel-inner custom-carousel-inner">
        <!-- Primeiro Slide -->
        <div class="carousel-item active">
        <div class="d-flex justify-content-center align-items-center">
            <img class="banner_black img-fluid me-2" src="assets/images/banner_2 1.png" alt="Banner Black Friday">
            <img class="banner_hero img-fluid me-2" src="assets/images/banner_hero_01 1.png" alt="Banner Hero">
        </div>
        </div>

        <!-- Segundo Slide -->
        <div class="carousel-item">
        <div class="d-flex justify-content-center align-items-center">
            <img class="banner_black img-fluid me-2" src="assets/images/banner_2 1.png" alt="Banner Black Friday">
            <img class="banner_hero img-fluid me-2" src="assets/images/banner_hero_01 1.png" alt="Banner Hero">
        </div>
        </div>

        <!-- Terceiro Slide -->
        <div class="carousel-item">
        <div class="d-flex justify-content-center align-items-center">
            <img class="banner_black img-fluid me-2" src="assets/images/banner_2 1.png" alt="Banner Black Friday">
            <img class="banner_hero img-fluid me-2" src="assets/images/banner_hero_01 1.png" alt="Banner Hero">
        </div>
        </div>

        <!-- Quarto Slide -->
        <div class="carousel-item">
        <div class="d-flex justify-content-center align-items-center">
            <img class="banner_black img-fluid me-2" src="assets/images/banner_2 1.png" alt="Banner Black Friday">
            <img class="banner_hero img-fluid me-2" src="assets/images/banner_hero_01 1.png" alt="Banner Hero">
        </div>
        </div>
    </div>

    <!-- Controles do Carrossel -->
    <button class="carousel-control-prev custom-control" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next custom-control" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
    </div>
