<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/custom_styles.css">
    <link rel="shortcut icon" href="assets/svg/fav-icon.svg" type="image/x-icon">
    <title>Zé Aluga</title>
</head>
<body>


    <header-component></header-component>

    
    <div class="container mt-4 py-3 px-3 px-3">
        <div class="row">
    
          <div class="col-md-3">
            <h5 class="font-family-primary">Filtros</h5>
            
            <div class="mb-3">
              <label class="form-label">Categoria</label>
              <div id="category-checkboxes">
            
              </div>
            </div>

            <!-- Filtro Na Promoção -->
            <div class="mb-3">
              <label class="form-label">Na Promoção</label>
              <div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="promo-checkbox">
                  <label class="form-check-label" for="promo-checkbox">Exibir apenas produtos em promoção</label>
                </div>
              </div>
            </div>

            <!-- Filtro de Qualidade -->
            <div class="mb-3">
              <label class="form-label">Qualidade Mínima</label>
              <select id="rating-select" class="form-select">
                <option value="">Qualquer</option>
                <option value="1">1 estrela ou mais</option>
                <option value="2">2 estrelas ou mais</option>
                <option value="3">3 estrelas ou mais</option>
                <option value="4">4 estrelas ou mais</option>
                <option value="5">5 estrelas</option>
              </select>
            </div>

            <!-- Filtro de Localização -->
            <div class="mb-3">
              <label class="form-label">Localização</label>
              <div id="location-checkboxes">
                <!-- Checkboxes de localização serão inseridos dinamicamente -->
              </div>
            </div>

            <!-- Filtro de Preço -->
            <div class="mb-3">
              <label class="form-label">Preço</label>
              <input type="number" id="min-price" class="form-control" placeholder="Mínimo">
              <input type="number" id="max-price" class="form-control" placeholder="Máximo">
            </div>

          </div>

            <!-- Product Grid -->
              <div class="col-md-9">
                <div class="row" id="products-container">
                  <!-- Produtos serão inseridos aqui -->
                </div>
              </div>
        </div>
      </div>

    <footer-component></footer-component>

    <script src="js/header_component.js"></script>
    <script src="js/product_card_component.js"></script>
    <script src="js/fetch_products.js"></script>
    <script src="js/black_friday_component.js"></script>
    <script src="js/fetch_black.js"></script>
    <script src="js/seller_card_components.js"></script>
    <script src="js/fetch_sellers.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/footer_component.js"></script>
    <script src="js/search.js"></script>
    <script src="js/advance_search_component.js"></script>
  
</body>
</html>
