<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/custom_styles.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="shortcut icon" href="assets/svg/fav-icon.svg" type="image/x-icon">
  <title>Zé Aluga | Signup</title>
</head>
<body class="bg-custom-primary">

  <div class="container-fluid">
    <div id="img_banner" class="row">
      <div class="col-md-5 p-0">
        <img src="assets/images/img-login.jpg" alt="banner-signup" class="img-fluid">
      </div>

<div class="col-md-7 d-flex flex-column align-items-center justify-content-center">
  
  <div class="text-center mb-4">
    <a href="index.html">
      <img src="assets/svg/LOGO_1.svg" alt="Logo Zé Aluga" class="logo-img">
    </a>
  </div>

  <div id="form-card" class="card mx-auto outline-custom-secondary rounded-lg">
    <div class="card-body">
      <h1 class="card-title text-custom-secondary fs-custom-heading font-family-primary">Cadastro</h1>
      <h5 class="card-subtitle text-custom-secondary font-family-secondary">Já tem uma conta? <a href="singin.html" class="bg-custom-secondary p-2 rounded text-custom-primary fs-product-card-title">Faça o seu Login</a></h5>
      
      
      <div class="row mt-3">
        <div class="col-md-6">
          <input type="text" placeholder="Nome" class="form-control">
        </div>
        <div class="col-md-6">
          <input type="text" placeholder="Sobrenome" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <input type="email" placeholder="Email" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <input type="phone" placeholder="Whatsapp" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="dropdown">
            <input type="text" id="userTypeInput" placeholder="Selecione o objetivo no Zé Aluga" class="form-control dropdown-toggle" data-bs-toggle="dropdown" readonly>
            <i class="bi bi-chevron-down dropdown-icon"></i>

            <ul class="dropdown-menu w-100 custom-dropdown">
              <li><a class="dropdown-item" href="#" onclick="selectUserType('Quero alugar')">Quero alugar</a></li>
              <li><a class="dropdown-item" href="#" onclick="selectUserType('Quero ser um seller')">Quero ser um seller</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-12">
          <button class="btn bg-custom-secondary text-custom-primary font-family-primary fw-bold p-2 w-100">Cadastrar</button>
        </div>
      </div>

      <div class="form-check d-flex align-items-center mt-2">
        <input class="form-check-input custom-checkbox" type="checkbox" id="termsCheckbox">
        <label class="form-check-label text-light ms-2" for="termsCheckbox">
          Estou de acordo com os termos e condições do Zé Aluga
        </label>
      </div>

      <div class="divider mt-4 mb-2"></div>

      <p class="terms-text">
        Ao se registrar você está concordando com o uso dos seus dados para melhorias na plataforma.
      </p>

    </div>
  </div>
</div>

        </div>
      </div>
    </div>
  </div>

  <script>
    function selectUserType(userType) {
      document.getElementById('userTypeInput').value = userType;
    }
  </script>

</body>
</html>
